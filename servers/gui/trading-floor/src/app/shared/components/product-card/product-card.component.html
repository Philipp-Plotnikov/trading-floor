<mat-card class="card" *ngIf="productDataLoadingStatus?.loaded">
	<mat-card-content class="content">
		<div class="left-side">
			<left-product-card-side class="left-product-card-side" [productData]="productData"></left-product-card-side>
		</div>
		<div class="right-side">
			<right-product-card-side [productData]="productData"></right-product-card-side>
		</div>
	</mat-card-content>
</mat-card>
