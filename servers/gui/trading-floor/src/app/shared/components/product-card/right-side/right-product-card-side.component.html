<header class="header">
	<h3 class="title">{{ productData.title }}</h3>
</header>
<div class="content">
	<span class="parameter-desc">{{ productData.parameterDesc }}</span>
	<div class="parameters">
		<div class="parameter-key-container">
			<span class="parameter-key" *ngFor="let item of productData.parameters">
				{{ item.key }}
			</span>
		</div>
		<div class="parameter-value-container">
			<span class="parameter-value" *ngFor="let item of productData.parameters">
				{{ item.value }}
			</span>
		</div>
	</div>
	<div class="detailed-desc-container">
		<h4 class="subtitle">Об этом товаре</h4>
		<ul class="detailed-desc-list">
			<li class="detailed-desc-list-item" *ngFor="let item of productData.detailedDesc">{{ item }}</li>
		</ul>
	</div>
	<mat-card-actions class="button-container">
		<button class="cart-button" mat-button (click)="onPutInCartButtonClick()">положить в корзину</button>
	</mat-card-actions>
</div>
